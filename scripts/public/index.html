  <div id="recipes">
  </div>
  <div id='form' class=' hidden opacity-0 mt-2 transition-opacity ease-in-out transform duration-500'>
    <div class="container mx-auto p-8">
      <div class="w-96 mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 id='form_title' class=" text-2xl font-serif mb-6 text-center">Recipe</h2>
        <form action="#" method="post" enctype="multipart/form-data" class='form'>
          <div class="mb-4">
            <label for="form_name" class="block text-gray-700 font-serif mb-2">Recipe Name</label>
            <input type="text" id="form_name" name="form_name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" autocomplete="off" placeholder="Enter recipe name" required>
          </div>
          <div class="mb-4">
            <label for="form_ingredients" class="block text-gray-700 font-serif mb-2">Ingredients</label>
            <input id="form_ingredients" name="form_ingredients" class="w-max px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" autocomplete="off" placeholder="List ingredients">
            <div id="form_ingredients_list" class="ingredient-list mt-2 space-y-2"></div>
          </div>
          <div class="mb-4">
            <label for="form_instructions" class="block text-gray-700 font-serif mb-2">Instructions</label>
            <textarea id="form_instructions" name="form_instructions" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Describe the preparation steps" required></textarea>
          </div>
          <div class="mb-4">
            <label for="form_image" class="block text-gray-700 font-serif mb-2">Image of the Food</label>
            <input type="file" accept='image/jpeg' id="form_image" name="form_image" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" required>
          </div>
          <div class="text-center">
            <button type="button" id='form_cancel' class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-700 focus:outline-none">Cancel</button>
            <button type="submit" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-700 focus:outline-none">Submit Recipe</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <div id='buttons_reveal' class="flex justify-end items-center fixed bottom-16 right-10 z-50">
    <button class='fixed' id="options">
      <div class="border-8 w-16 h-16 bg-gray-300 rounded-full flex justify-center items-center relative z-40">
        <div id='pointer' class="text-4xl mt-1 transition-all transform duration-300">^</div>
      </div>
    </button>
  </div>

<div id='delete_modal' class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg relative">
    <button type="button" class="absolute top-3 right-3 p-1 text-gray-400 hover:text-gray-600">
      <svg class="close_modal w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
    <div class="p-5 text-center">
      <svg class="mx-auto mb-4 w-12 h-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M12 3a9 9 0 11-9 9 9 9 0 0118 0z"/>
      </svg>
      <h3 class="mb-5 text-lg text-gray-500">Are you sure you want to delete this recipe?</h3>
      <button type="button" class="text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2">
        Yes, I'm sure
      </button>
      <button type="button" class="close_modal text-gray-900 bg-white hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-300 rounded-lg text-sm px-5 py-2.5 border border-gray-300">
        No, cancel
      </button>
    </div>
  </div>
